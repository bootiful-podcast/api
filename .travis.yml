language: java

jdk:
  - oraclejdk11

cache:
  directories:
    - $HOME/.m2/repository/

env:
  - SPRING_PROFILES_ACTIVE=ci

before_script:
  - export PATH=$PATH:$HOME/bin/

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U

script:
  - mvn -e verify deploy
  - ./deploy/cf.sh
  - ./deploy/deploy.sh
