# Build the Podbean Client

name: API


env:
  ARTIFACTORY_API_TOKEN_SECRET: ${{ secrets.ARTIFACTORY_API_TOKEN_SECRET }}
  ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME  }}
  ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD  }}
  SPRING_PROFILES_ACTIVE: ci
  CF_API: ${{ secrets.CF_API  }}
  CF_API_ENDPOINT: ${{ secrets.CF_API_ENDPOINT  }}
  CF_ORG: ${{ secrets.CF_ORG  }}
  CF_PASSWORD: ${{ secrets.CF_PASSWORD  }}
  CF_SPACE: ${{ secrets.CF_SPACE  }}
  CF_USER: ${{ secrets.CF_USER  }}
  PODCAST_RMQ_ADDRESS: ${{ secrets.PODCAST_RMQ_ADDRESS  }}
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY  }}
  PODBEAN_CLIENT_ID: ${{ secrets.PODBEAN_CLIENT_ID  }}
  PODBEAN_CLIENT_SECRET: ${{ secrets.PODBEAN_CLIENT_SECRET  }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
  AWS_REGION: ${{ secrets.AWS_REGION  }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID  }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2

      - name: Build the application
        run: mvn -Dspring.profiles.active=ci verify deploy

      - name: Deploy to Cloud Foundry
      - run: |
          cd $GITHUB_WORKSPACE
          ./deploy/cf.sh
          ./deploy/deploy.sh
