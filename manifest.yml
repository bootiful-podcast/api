---
applications:
  - name: api
    path: target/service-0.0.1-SNAPSHOT.jar
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git
    random-route: true
    memory: 2G
    disk_quota: 2G
    services:
      - bootiful-podcast-mq
      - bootiful-podcast-db
    routes:
      - route: bootiful-podcast-api.cfapps.io
    env:
      SPRING_PROFILES_ACTIVE: cloud
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'